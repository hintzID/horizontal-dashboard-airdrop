<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <div class="nav">
      <button data-tab="utama" class="active">Utama</button>
      <button data-tab="raffle">Airdrop Raffle</button>
      <button data-tab="selesai">Airdrop Selesai</button>
    </div>
    <div class="auth">
      <div id="g_id_onload"
        data-client_id="ISI_CLIENT_ID_ANDA"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
      <span class="status" id="loginStatus">Belum login</span>
    </div>
  </div>

  <!-- Tab: Utama -->
  <div id="utama" class="tab-content active">
    <div class="actions">
      <button id="addDataUtama">Tambah Data</button>
      <button id="resetChecklistUtama">Reset Checklist</button>
    </div>
    <div class="table-container">
      <table id="tableUtama">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Deskripsi</th>
            <th>Checklist</th>
            <th>Links</th>
            <th>Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Tab: Raffle -->
  <div id="raffle" class="tab-content">
    <div class="actions">
      <button id="addDataRaffle">Tambah Data</button>
      <button id="resetChecklistRaffle">Reset Checklist</button>
    </div>
    <div class="table-container">
      <table id="tableRaffle">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Deskripsi</th>
            <th>Checklist</th>
            <th>Links</th>
            <th>Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Tab: Selesai -->
  <div id="selesai" class="tab-content">
    <div class="actions">
      <button id="addDataSelesai" disabled>Tambah Data</button>
      <button id="resetChecklistSelesai" disabled>Reset Checklist</button>
    </div>
    <div class="table-container">
      <table id="tableSelesai">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Deskripsi</th>
            <th>Checklist</th>
            <th>Links</th>
            <th>Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
