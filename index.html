<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal ARDP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="nav">
    <button data-tab="utama" class="active">Airdrop Utama</button>
    <button data-tab="raffle">Airdrop Raffle</button>
    <button data-tab="selesai">Airdrop Selesai</button>
    <div class="google-login">
      <button id="googleSignInBtn">ðŸ”‘ Login Google</button>
      <span id="userInfo"></span>
    </div>
  </div>

  <!-- Tab Utama -->
  <div id="utama" class="tab-content active">
    <div class="actions">
      <button id="addDataUtama">Tambah Data</button>
      <button id="resetChecklistUtama">Reset Checklist</button>
    </div>
    <div class="table-container">
      <table id="tableUtama">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Catatan</th>
            <th>Deadline</th>
            <th>Link</th>
            <th>Checklist</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Tab Raffle -->
  <div id="raffle" class="tab-content">
    <div class="actions">
      <button id="addDataRaffle">Tambah Data</button>
      <button id="resetChecklistRaffle">Reset Checklist</button>
    </div>
    <div class="table-container">
      <table id="tableRaffle">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Catatan</th>
            <th>Deadline</th>
            <th>Link</th>
            <th>Checklist</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Tab Selesai -->
  <div id="selesai" class="tab-content">
    <div class="actions">
      <button id="addDataSelesai" disabled>Tambah Data</button>
      <button id="resetChecklistSelesai" disabled>Reset Checklist</button>
    </div>
    <div class="table-container">
      <table id="tableSelesai">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Catatan</th>
            <th>Deadline</th>
            <th>Link</th>
            <th>Checklist</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
